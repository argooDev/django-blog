
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title | default:'Home page' }}</title>
</head>
<body>
<ul>
    <li><a href="{% url 'home' %}">Home page</a></li>
    {% for m in menu %}
    <li>
        <a href="{% url m.url_name %}">{{ m.title }}</a>
    </li>
    {% endfor %}
</ul>
<ul>
    {% for p in posts %}
    <li>
        <h2>{{ p.name }}</h2>
        <p>{{ p.email }}</p>
        <p><a href="{% url 'post' p.id %}">Person ID</a></p>
        {% if not forloop.last %}
        <hr>
        {% endif %}
    </li>
    {% endfor %}
</ul>
</body>
</html>
